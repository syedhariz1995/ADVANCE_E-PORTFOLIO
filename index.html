<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hariz's E-Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/eede701a2c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/Presentation1.svg" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect-black">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect-black">Projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect-black">Contact</a>
                </li>
                <li class="nav__link click">
                    <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect-black"><i class="fa-solid fa-circle-half-stroke"></i></a>
                </li>
            </ul>
        </nav>

        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey</h1>
                <h1 class="title orange">I'm Hariz.</h1>
                <p class="header__para"> 
                    I'm a <span class="orange">Frontend Software Engineer</span> with a passion for building web applications with great user experiences.
                    <br>
                     Here's a bit more <span class="orange">about me.</span> 
                </p>
                <div class="social__list">
                    <a class="social__link click " href="#" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                    <a class="social__link click " href="#" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a class="social__link click " href="#" target="_blank">
                        <i class="fa-solid fa-file-pdf"></i>
                    </a>
                </div>
            </div>
        </header>
        <button class="mail__btn click">
            <i class="fa-solid fa-envelope"></i>
        </button>
        <a class="scroll" href="#projects">
            <div class="scroll__icon click"></div> 
        </a>
    </section>
</body>
</html>
